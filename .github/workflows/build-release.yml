name: Build and release Aider redistributables

on:
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Optional suffix for tag (e.g., custom label)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_name: aider-linux
          - os: windows-latest
            target_name: aider-windows
          - os: macos-latest
            target_name: aider-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install latest Aider via official command + PyInstaller
        run: |
          python -m pip install -U --upgrade-strategy only-if-needed aider-chat pyinstaller

      - name: Install backport dependencies
        run: |
          python -m pip install backports.cached-property

      - name: Show installed versions (diagnostic)
        run: |
          python -c "import sys; print('Python', sys.version)"
          python -c "import importlib.metadata as m; print('PyInstaller', m.version('pyinstaller'))"
          aider --version

      - name: Build with PyInstaller (capture logs)
        run: |
          python scripts/build_with_pyinstaller.py 2>&1 | tee "${{ matrix.target_name }}.log"

      - name: Generate checksums
        run: |
          cd dist
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-aider
          path: |
            dist/*
            aider-*-x86_64.log

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-aider'
          path: ./artifacts
          merge-multiple: true

      - name: Determine Aider version (best effort)
        run: |
          python -m pip install -U --upgrade-strategy only-if-needed aider-chat >/dev/null 2>&1 || true
          TAG="aider-$(aider --version | awk '{print $2}')-$(date -u +%Y%m%d)"
          if [ -n "${INPUT_TAG_SUFFIX}" ]; then
            TAG="${TAG}-${INPUT_TAG_SUFFIX}"
          fi
          echo "TAG=${TAG}" >> $GITHUB_ENV
        env:
          INPUT_TAG_SUFFIX: ${{ inputs.tag_suffix }}

      - name: List artifacts
        run: ls -lah artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          draft: false
          prerelease: false
          files: |
            artifacts/*

      - name: Update "latest" tag
        run: |
          git fetch --tags
          git tag -f latest $GITHUB_SHA
          git push origin latest --force
