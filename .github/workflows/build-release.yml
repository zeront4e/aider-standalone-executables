name: Build and release Aider redistributables

on:
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Optional suffix for tag (e.g., custom label)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install latest Aider via aider-install and PyInstaller
        run: |
          python -m pip install --upgrade aider-install pyinstaller

      - name: Show installed versions (diagnostic)
        run: |
          python -c "import sys; print('Python', sys.version)"
          python -c "import importlib.metadata as m; print('PyInstaller', m.version('pyinstaller'))"
          python -c "import importlib.metadata as m; print('Aider', m.version('aider'))"

      - name: Build with PyInstaller
        run: |
          python scripts/build_with_pyinstaller.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-aider
          path: dist/*

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-aider'
          path: ./artifacts
          merge-multiple: true

      - name: Determine Aider version (best effort)
        run: |
          python -m pip install --upgrade aider-install >/dev/null 2>&1 || true
          python - <<'PY'
          import os, datetime
          try:
              import importlib.metadata as m
              ver = m.version('aider')
          except Exception:
              ver = 'unknown'
          suffix = os.getenv('INPUT_TAG_SUFFIX', '').strip()
          date = datetime.datetime.utcnow().strftime('%Y%m%d')
          tag = f"aider-{ver}-{date}" if ver != 'unknown' else f"aider-latest-{date}"
          if suffix:
              tag = f"{tag}-{suffix}"
          print(f"TAG={tag}")
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f"TAG={tag}\n")
          PY
        env:
          INPUT_TAG_SUFFIX: ${{ inputs.tag_suffix }}

      - name: List artifacts
        run: ls -lah artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
